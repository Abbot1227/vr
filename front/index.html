<html>
  <head>
    <meta charset="utf-8" />
    <meta
      http-equiv="Content-Security-Policy"
      content="upgrade-insecure-requests"
    />

    <title>Basic Example — Networked-Aframe</title>
    <meta name="description" content="Basic Example — Networked-Aframe" />
    <script src="https://aframe.io/releases/1.0.3/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@3.0.3/dist/aframe-event-set-component.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/comms"></script>
    <script src="/components"></script>
  </head>

  <body>
    <a-scene>
      <a-box
        static-body
        id="ground"
        scale="100 1 100"
        position="0 -1 0"
        color="#444444"
        visible="true"
      ></a-box>
      <a-cylinder position="0 1 -2" color="red"></a-cylinder>
      <a-camera me position="0 0.5 0"></a-camera>
      <a-assets>
        <a-asset-item
          id="cityModel"
          src="https://cdn.aframe.io/test-models/models/glTF-2.0/virtualcity/VC.gltf"
        ></a-asset-item>
        <video id="cityVideo" src="https://cdn.aframe.io/360-video-boilerplate/video/city.mp4"></video>
      </a-assets>
      <a-entity gltf-model = "/models/cowboy/scene.gltf" position="0 0 0"></a-entity>
       <a-videopshere src="#cityVideo"></a-videosphere>
      <a-entity gltf-model="#cityModel" modify-materials></a-entity>
    </a-scene>
  </body>
</html>
